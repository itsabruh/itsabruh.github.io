<!DOCTYPE html>
<html>
<head>
  <title>Simple Game</title>
  <style>
    #game-area {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      position: relative;
    }
    #player {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div id="player"></div>
  </div>
  <script>
    const player = document.getElementById('player');
    let x = 0;
    let y = 0;
    document.addEventListener('keydown', (event) => {
      if (event.key === 'd') {
        x += 10;
        player.style.left = `${x}px`;
      } else if (event.key === 'a') {
        x -= 10;
        player.style.left = `${x}px`;
      } else if (event.key === 'w') {
        y += 10;
        player.style.bottom = `${y}px`;
      } else if (event.key === 's') {
        y -= 10;
        player.style.bottom = `${y}px`;
      }
    });
  </script>
</body>
</html>
